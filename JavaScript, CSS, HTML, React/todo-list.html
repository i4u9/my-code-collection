<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>
        <link rel="stylesheet" href="styles/todo-list.css">
    </head>

    <body>
        <p>Todo list</p>
        <div class=" todo-input-grid">
            <input class="js-todo-input" placeholder="Todo name" onkeydown="handleAddOnKey(event);"> 
            <input class="js-date-input" type="date" onkeydown="handleAddOnKey(event);"> 
            <button class="add-button" onclick="addTodo();">Add</button>
            <div class="js-todo-list todo-grid"></div>
        </div>

        <script src="scripts/todo-list.js"></script>
    </body>
</html>
