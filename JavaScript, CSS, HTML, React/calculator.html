<!DOCTYPE html>
<html>
    <head>
        <title>Calculator project</title>
        <style>
            body{
                background-color: black;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            #display{
                font-size: 30px;
                margin-left: 4px;
            }

            button{
                margin-left: 4px;

                border: 0px none black;
                border-radius: 50px;
                
                width: 60px;
                height: 60px;

                font-size:18px;
            }
            button:hover{
                opacity: 0.85;
            }

            .operationButton{
                background-color: rgb(255, 106, 0);
            }

            .resetCalculationButton{
                color: red;
            }
        </style>
    </head>
    <body>
        <p id="display">0</p>

        <!-- first row -->
        <p>
            <button onclick="
                appendToCalculation('1');
                ">1</button>
            <button onclick="
                appendToCalculation('2');
                ">2</button>
            <button onclick="
                appendToCalculation('3');
                ">3</button>
            <button onclick="
                appendToCalculation(' - ');
                " class="operationButton">-</button>
        </p>
        <!-- second row -->
        <p>
            <button onclick="
                appendToCalculation('4');
                ">4</button>
            <button onclick="
                appendToCalculation('5');
                ">5</button>
            <button onclick="
                appendToCalculation('6');
                ">6</button>
            <button onclick="
                appendToCalculation(' + ');
                " class="operationButton">+</button>
        </p>
        <!-- third row -->
        <p>
            <button onclick="
                appendToCalculation('7');
                ">7</button>
            <button onclick="
                appendToCalculation('8');
                ">8</button>
            <button onclick="
                appendToCalculation('9');
                ">9</button>
            <button onclick="
                appendToCalculation(' * ');
                " class="operationButton">x</button>
        </p>
        <!-- fifth row -->
        <p>
            <button onclick="
                resetCalculation();
                " class="resetCalculationButton">C</button>
            <button onclick="
                appendToCalculation('0')
                ">0</button>
            <button onclick="
                result = eval(calculation);
                display.innerText = `${result}`;
                calculation = `${result}`;
                " class="operationButton">=</button>
            <button onclick="
                appendToCalculation(' / ');
                " class="operationButton">/</button>
        </p>

        <script>
            let calculation = '';
            let result = 0;
            let display = document.getElementById('display');

            function appendToCalculation(calculationElementString) {
                calculation += calculationElementString;
                display.innerText = calculation;
            }

            function resetCalculation() {
                calculation = '';
                display.innerText = '0';
            }
        </script>
    </body>
</html>
